<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
  </head>
  <style>
    .top_space {
      min-height: 20vh;
    }
  </style>

  <body>

    <div class="top_space"></div>
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s6 offset-s3 valign">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content">
              <div class="row">
                <form class="col s12" action="/signup_processing" method='POST' id='sign_up_form'>
                  {% csrf_token %}
                  <div class='row'>
                    <div class="input-field col s6">
                      <input name='name' id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input name='email' id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input name='password' id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class='row'>
                    <div class="input-field col s6">
                      <input name='secret_question' id="secret_question" type="text" class="validate">
                      <label for="secret_question">Cutest doggo?</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Secret question</span>
                    </div>
                  </div>
              </div>
              </div>
              <div class="card-action">
                <a href="/login">Login</a>
                <a class='right' href="javascript:{}" onclick="document.getElementById('sign_up_form').submit();">Sign Up</a>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
